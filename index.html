<script>
function getLotteryData() {
  const el = document.getElementById("lottery-data");
  if (!el) return [];
  try {
    return JSON.parse(el.textContent || "[]");
  } catch (e) {
    console.error("Failed to parse lottery-data JSON", e);
    return [];
  }
}

function formatDate(dateStr) {
  if (!dateStr) return "";
  const parts = String(dateStr).split("-");
  if (parts.length !== 3) return dateStr;
  return parts[2] + "." + parts[1] + "." + parts[0];
}

function renderWinnersForDate(dateStr) {
  const titleEl = document.getElementById("winners-title");
  const bodyEl  = document.getElementById("winners-body");
  const emptyEl = document.getElementById("winners-empty");
  const data = getLotteryData();

  titleEl.textContent = "Vinningsnúmer fyrir " + formatDate(dateStr);
  bodyEl.innerHTML = "";

  const rows = data.filter(row => String(row.date) === String(dateStr));

  if (rows.length === 0) {
    emptyEl.style.display = "block";
    return;
  }
  emptyEl.style.display = "none";

  rows.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row.number ?? ""}</td>
      <td>${formatDate(row.date)}</td>
      <td>${row.company ?? ""}</td>
      <td>${row.prize ?? ""}</td>
    `;
    bodyEl.appendChild(tr);
  });
}

document.addEventListener("DOMContentLoaded", function() {
  const dateSelect = document.getElementById("date-select");
  if (!dateSelect || dateSelect.options.length === 0) return;

  dateSelect.selectedIndex = 0;
  renderWinnersForDate(dateSelect.value);

  dateSelect.addEventListener("change", function() {
    renderWinnersForDate(this.value);
  });
});
</script>

      function throttle(fn, ms) {
      let throttle = false;
      let timer;
        return (...args) => {
          if(!throttle) { // first call gets through
              fn.apply(this, args);
              throttle = true;
          } else { // all the others get throttled
              if(timer) clearTimeout(timer); // cancel #2
              timer = setTimeout(() => {
                fn.apply(this, args);
