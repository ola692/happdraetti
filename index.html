<script>
// Hjálparfall: skilar gögnunum sem töflu
function getLotteryData() {
  if (Array.isArray(window.lotteryData)) {
    return window.lotteryData;
  }
  if (typeof window.lotteryData === "string") {
    try {
      return JSON.parse(window.lotteryData);
    } catch (e) {
      console.error("Gat ekki lesið lotteryData sem JSON:", e);
      return [];
    }
  }
  if (window.lotteryData && Array.isArray(window.lotteryData.data)) {
    return window.lotteryData.data;
  }
  return [];
}

function formatDate(dateStr) {
  if (!dateStr) return "";
  const parts = String(dateStr).split("-");
  if (parts.length !== 3) return dateStr;
  return parts[2] + "." + parts[1] + "." + parts[0];
}

function renderWinnersForDate(dateStr) {
  const titleEl = document.getElementById("winners-title");
  const bodyEl  = document.getElementById("winners-body");
  const emptyEl = document.getElementById("winners-empty");

  const data = getLotteryData();

  if (!titleEl || !bodyEl || !emptyEl || !data.length) {
    if (emptyEl) {
      emptyEl.style.display = "block";
    }
    return;
  }

  titleEl.textContent = "Vinningsnúmer fyrir " + formatDate(dateStr);
  bodyEl.innerHTML = "";

  const rows = data.filter(function(row) {
    return String(row.date) === String(dateStr);
  });

  if (rows.length === 0) {
    emptyEl.style.display = "block";
    return;
  } else {
    emptyEl.style.display = "none";
  }

  rows.forEach(function(row) {
    const tr = document.createElement("tr");

    const tdNum = document.createElement("td");
    tdNum.textContent = row.number; // strengur, t.d. "3885"
    tr.appendChild(tdNum);

    const tdDate = document.createElement("td");
    tdDate.textContent = formatDate(row.date);
    tr.appendChild(tdDate);

    const tdComp = document.createElement("td");
    tdComp.textContent = row.company || "";
    tr.appendChild(tdComp);

    const tdPrize = document.createElement("td");
    tdPrize.textContent = row.prize || "";
    tr.appendChild(tdPrize);

    bodyEl.appendChild(tr);
  });
}

document.addEventListener("DOMContentLoaded", function() {
  const dateSelect = document.getElementById("date-select");
  const data = getLotteryData();

  if (dateSelect && dateSelect.options.length > 0 && data.length > 0) {
    // Setja sjálfgefið á dagsins dagsetningu ef til, annars fyrsta dag
    const today = new Date();
    const yyyy = today.getFullYear().toString().padStart(4, "0");
    const mm   = (today.getMonth() + 1).toString().padStart(2, "0");
    const dd   = today.getDate().toString().padStart(2, "0");
    const isoToday = yyyy + "-" + mm + "-" + dd;

    let foundToday = false;
    for (let i = 0; i < dateSelect.options.length; i++) {
      if (dateSelect.options[i].value === isoToday) {
        dateSelect.selectedIndex = i;
        foundToday = true;
        break;
      }
    }
    if (!foundToday) {
      dateSelect.selectedIndex = 0;
    }

    const selectedDate = dateSelect.options[dateSelect.selectedIndex].value;
    renderWinnersForDate(selectedDate);

    dateSelect.addEventListener("change", function() {
      renderWinnersForDate(this.value);
    });
  }
});
</script>
